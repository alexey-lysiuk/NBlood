language: cpp
dist: xenial

branches:
  except: /^appveyor.*$/

git:
  depth: 5

addons:
  apt:
    packages:
      - libsdl2-mixer-dev
      - libvorbis-dev
      - libflac-dev
      - libvpx-dev
      - libglu1-mesa-dev
      - libgtk2.0-dev

matrix:
  include:
    - os: linux
      compiler: gcc

    - os: linux
      compiler: clang

    - os: osx
      osx_image: xcode10.1

before_install:
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      brew install sdl2_mixer flac libvpx;
    fi

script:
  - make --jobs=2 --keep-going

notifications:
  email: false
